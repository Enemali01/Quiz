<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz app</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <section id="top">
    <div class="main">
      <div id="display">
        <h2 id ="questionBox"> This is the dummy question</h2>
        <div class="row">
          <input class="options" type="radio" value="a" id="option1" name="option">
          <label for="option1">Option 1</label>
        </div>
        <div class="row">
          <input class="options" type="radio" value="b" id="option2" name="option">
          <label for="option2">Option 2</label>
        </div>
        <div class="row">
          <input class="options" type="radio" value="c" id="option3" name="option">
          <label for="option3">Option 3</label>
        </div>
        <div class="row">
          <input class="options" type="radio" value="d" id="option4" name="option">
          <label for="option4"> Option 4</label>
        </div>
        <button class="btn" id="btn" onclick="submitQuiz()">
          Submit
        </button>
      </div>
    </div>
  </section>


  <script src="app.js"></script>
</body>
</html>
